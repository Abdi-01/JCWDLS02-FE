<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        .text-sm-center{
            text-align: center;
        }
        .text-sm-right{
            text-align: right;
        }

        @media only screen and (min-width:500px){
            .text-md-center{
                text-align: center;
            }
            .text-md-right{
                text-align: right;
            }
        }
        @media only screen and (min-width:900px){
            .text-lg-left{
                text-align: left;
            }
        }
        </style>
</head>

<body>

    <div>
        <h4 class="text-sm-center text-md-right text-lg-left">Text Align Responsive</h4>
        <h4 class="text-sm-right text-md-center text-lg-left">Text Align Responsive</h4>
    </div>

</body>

</html>
